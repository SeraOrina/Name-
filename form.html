<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link href="css/styles.css" rel="stylesheet" text="css">
    </head>
    <body>
            <div class="form-container">
        <form  id ="form">
            <div>
                <label for="input-date">Date Of Birth</label>
                <input class="form-input" type="number" id="date">
            </div>
            <br>
            <div>
                <label for="input-month">Month of Birth</label>
                <input class="form-input" type="number" id="Month" >
            </div>
            <br>
            <div>
                <label>Year of Birth </label>
                <input class="form-input" type="number" id="year">
            </div>
            <br>
    
            <div>
                <label>Gender</label>
                <div></div>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </div>
            <br>
            <button class="btn" id="btn" type="submit">Submit</button>
        </form>
            </div>
    <script src="/js/styles.js"></script>
    </body>
</html>
